{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Expense</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <h1>Delete Expense</h1>

    <p>Are you sure you want to delete "{{ expense.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="/">Cancel</a>
</body>
</html>
